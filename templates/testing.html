<html>

<head>
    <title>Python Flask Upload and display image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</head>

<body>
    <div class="container">
        <h2>Estimate the cost of repairing your car</h2>
        <form method="post" action="/" enctype="multipart/form-data">
            <p><input type="file" accept="image/*" name="file" id="file" onchange="loadFile(event)" autocomplete="off"
                    required>
            </p>
            <p><input type="submit" value="Submit"></input></p>
            <p><img id="output" height="40%" /></p>
        </form>
        {% if filename %}
        <div>
            <p>Placeholder Analysis</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
